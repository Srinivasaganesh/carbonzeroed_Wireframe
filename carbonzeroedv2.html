<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbonzeroed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #EBEDFC 0%, #ffffff 50%, #EBEDFC 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, #70CF7A, #43d270);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: -1s;
        }

        .floating-shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: -3s;
        }

        .floating-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .container {
            width: 100%;
            padding: 20px;
            margin: 0 auto;
        }

        /* Login Page Styles */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px 40px;
            max-width: 420px;
            width: 90%;
            margin: 0 auto;
            text-align: center;
            border: 2px solid rgba(112, 207, 122, 0.2);
            position: relative;
            overflow: hidden;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #70CF7A, #43d270);
        }

        .logo-img {
            width: 55px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #70CF7A, #43d270);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 30px;
            font-weight: 800;
            box-shadow: 0 10px 30px rgba(112, 207, 122, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .login-title {
            color: black;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, black, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: black;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .form-input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #EBEDFC;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #70CF7A;
            box-shadow: 0 0 0 4px rgba(112, 207, 122, 0.2);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #70CF7A, #43d270);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(112, 207, 122, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(112, 207, 122, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message,
        .success-message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            font-weight: 500;
        }

        .error-message {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: white;
        }

        .success-message {
            background: linear-gradient(135deg, #70CF7A, #43d270);
            color: white;
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 25px 35px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid rgba(112, 207, 122, 0.1);
            position: relative;
            overflow: hidden;
        }

        .dashboard-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #70CF7A, #43d270);
        }

        .dashboard-title {
            color: black;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, black, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #70CF7A, #43d270);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 8px 25px rgba(112, 207, 122, 0.3);
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid #EBEDFC;
            color: black;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .nav-button:hover {
            border-color: #70CF7A;
            background: rgba(112, 207, 122, 0.1);
            transform: translateY(-2px);
        }

        .nav-button.active {
            background: linear-gradient(135deg, #70CF7A, #43d270);
            color: white;
            border-color: #70CF7A;
        }

        /* New Split Layout for Dashboard */
        .dashboard-content {
            display: flex;
            gap: 40px;
            height: calc(100vh - 200px);
        }

        .apps-sidebar {
            flex: 0 0 35%;
            /* Changed from flex: 0 0 380px; */
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(112, 207, 122, 0.1);
            overflow-y: auto;
            position: relative;
            scrollbar-width: thin;
        }

        .apps-sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #70CF7A, #43d270);
        }

        .sidebar-title {
            color: black;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(135deg, black, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .apps-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .app-card-compact {
            background: rgba(248, 249, 250, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 2px solid rgba(112, 207, 122, 0.1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .app-card-compact:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #70CF7A;
            background: rgba(255, 255, 255, 0.95);
        }

        .app-card-compact.selected {
            border-color: #70CF7A;
            background: rgba(112, 207, 122, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(112, 207, 122, 0.3);
        }

        .app-card-compact::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0;
            background: linear-gradient(135deg, #70CF7A, #43d270);
            transition: width 0.3s ease;
        }

        .app-card-compact.selected::before {
            width: 4px;
        }

        .app-card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .app-logo-small {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: #EBEDFC;
            border: 2px solid rgba(112, 207, 122, 0.2);
            transition: all 0.3s ease;
        }

        .app-card-compact:hover .app-logo-small {
            transform: scale(1.1);
            border-color: #70CF7A;
        }

        .app-info {
            flex: 1;
        }

        .app-title-small {
            color: black;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .app-category-small {
            background: linear-gradient(135deg, #EBEDFC, #ffffff);
            color: #666;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        /* App Preview Panel */
        .app-preview {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(112, 207, 122, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #70CF7A, #43d270);
        }

        .preview-content {
            display: none;
            padding: 40px;
            height: 100%;
            overflow-y: auto;
            scrollbar-width: thin;
        }

        .preview-content.active {
            display: block;
        }

        .preview-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            text-align: center;
            height: 100%;
        }

        .preview-placeholder-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .preview-placeholder-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .preview-placeholder-subtext {
            font-size: 16px;
            opacity: 0.7;
        }

        .app-video-container {
            margin-bottom: 30px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .app-video {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 16px;
        }

        .app-details {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .app-logo-large {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            background: #EBEDFC;
            border: 3px solid rgba(112, 207, 122, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .app-meta {
            flex: 1;
        }

        .app-title-large {
            color: black;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, black, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .app-category-large {
            background: linear-gradient(135deg, #EBEDFC, #ffffff);
            color: black;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            border: 2px solid rgba(235, 237, 252, 0.8);
        }

        .app-description-large {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .app-features {
            margin-bottom: 30px;
        }

        .features-title {
            color: black;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: #666;
            font-size: 16px;
        }

        .feature-icon {
            color: #70CF7A;
            font-weight: 700;
        }

        .app-actions {
            display: flex;
            gap: 15px;
        }

        .launch-btn {
            flex: 1;
            padding: 18px 25px;
            background: linear-gradient(135deg, #70CF7A, #43d270);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(112, 207, 122, 0.3);
        }

        .launch-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(112, 207, 122, 0.4);
        }

        .info-btn {
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid #EBEDFC;
            color: black;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .info-btn:hover {
            border-color: #70CF7A;
            background: rgba(112, 207, 122, 0.1);
            transform: translateY(-2px);
        }

        /* Admin Panel Styles (keeping existing styles) */
        .admin-panel {
            display: none;
            animation: slideUp 0.6s ease-out;
        }

        .admin-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 35px;
            border: 2px solid rgba(112, 207, 122, 0.1);
            position: relative;
            overflow: hidden;
        }

        .admin-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #70CF7A, #43d270);
        }

        .admin-tabs {
            display: flex;
            gap: 25px;
            margin-bottom: 35px;
            border-bottom: 3px solid #EBEDFC;
        }

        .admin-tab {
            padding: 15px 25px;
            background: none;
            border: none;
            color: #666;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            font-size: 16px;
        }

        .admin-tab.active {
            color: #43d270;
            border-bottom-color: #70CF7A;
        }

        .admin-section {
            display: none;
        }

        .admin-section.active {
            display: block;
        }

        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            padding: 10px;
        }

        .site-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(112, 207, 122, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .site-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(112, 207, 122, 0.1), transparent);
            transition: left 0.6s;
        }

        .site-card:hover::before {
            left: 100%;
        }

        .site-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
            border-color: #70CF7A;
            background: rgba(255, 255, 255, 1);
        }

        .site-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #70CF7A, #43d270);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .site-card:hover::after {
            opacity: 1;
        }

        .site-logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            font-size: 40px;
            background: #EBEDFC;
            border: 3px solid rgba(112, 207, 122, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .site-card:hover .site-logo {
            transform: rotate(5deg) scale(1.1);
            border-color: #70CF7A;
        }

        .site-title {
            color: black;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, black, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .site-description {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .site-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .site-category {
            background: linear-gradient(135deg, #EBEDFC, #ffffff);
            color: black;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            border: 2px solid rgba(235, 237, 252, 0.8);
        }

        .site-url {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .access-key {
            font-size: 11px;
            color: #43d270;
            background: rgba(112, 207, 122, 0.1);
            padding: 4px 10px;
            border-radius: 15px;
            margin-top: 10px;
            display: inline-block;
            font-weight: 600;
            border: 1px solid rgba(112, 207, 122, 0.3);
        }

        .user-key {
            font-size: 11px;
            color: #2196F3;
            background: rgba(33, 150, 243, 0.1);
            padding: 4px 10px;
            border-radius: 15px;
            margin-top: 5px;
            display: inline-block;
            font-weight: 600;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .visit-btn {
            width: 100%;
            padding: 15px 20px;
            background: linear-gradient(135deg, #70CF7A, #43d270);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(112, 207, 122, 0.3);
        }

        .visit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(112, 207, 122, 0.4);
        }

        @media (max-width: 1024px) {
            .dashboard-content {
                flex-direction: column;
                height: auto;
            }

            .apps-sidebar {
                flex: none;
                margin-bottom: 30px;
            }

            .apps-list {
                flex-direction: row;
                overflow-x: auto;
                gap: 15px;
                padding-bottom: 10px;
            }

            .app-card-compact {
                flex: 0 0 250px;
            }

            .app-preview {
                min-height: 500px;
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
                margin: 20px;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .dashboard-content {
                gap: 20px;
            }

            .apps-sidebar {
                padding: 20px;
            }

            .apps-list {
                flex-direction: column;
            }

            .app-card-compact {
                flex: none;
            }

            .preview-content {
                padding: 20px;
            }

            .app-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="bg-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="container">
        <!-- Login Page -->
        <div id="loginPage" class="login-container">
            <div class="login-header">
                <div class="logo">
                    <img src="./carbonzeroed_logo.jpg" alt="Company Logo" class="logo-img">
                </div>
                <h1 class="login-title">Welcome</h1>
                <p class="login-subtitle">Access your AI application</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>

        function createCompactAppCard(appId, app) {
            const card = document.createElement('div');
            card.className = 'app-card-compact';

            card.innerHTML = `
                <div class="app-card-header">

        function selectApp(appId) {
            // Remove previous selection
            document.querySelectorAll('.app-card-compact').forEach(card => {
                card.classList.remove('selected');

            // Add selection to clicked card
            event.currentTarget.classList.add('selected');

        function visitSite(appId, appUrl, accessKey) {
            // Add access key and user key to URL

            const finalUrl = `${appUrl}${separator}access_key=${accessKey}&user_key=${currentUser.userKey}&user=${currentUser.username}&app=${appId}`;

            // Open site in new tab
            window.open(finalUrl, '_blank');

            showMessage('success', `Opening ${apps[appId].title} with access credentials...`);

            document.getElementById('newAppUrl').value = '';

        function addNewApp() {
            const title = document.getElementById('newAppTitle').value.trim();
            const logo = document.getElementById('newAppLogo').value.trim();
            const category = document.getElementById('newAppCategory').value.trim();
            const description = document.getElementById('newAppDescription').value.trim();
            const url = document.getElementById('newAppUrl').value.trim();
            const accessKey = document.getElementById('newAppKey').value.trim();

            if (!title || !logo || !category || !description || !url || !accessKey) {
                showMessage('error', 'Please fill in all fields and generate an access key');
                return;
            }

            try {
                new URL(url);
            } catch (e) {
                showMessage('error', 'Please enter a valid URL');
                return;
            }

            const appId = title.toLowerCase().replace(/[^a-z0-9]/g, '');

            if (apps[appId]) {
                showMessage('error', 'An app with this name already exists');
                return;
            }

            const existingKey = Object.values(apps).find(app => app.accessKey === accessKey);
            if (existingKey) {
                showMessage('error', 'This access key already exists. Please generate a new one.');
                return;
            }

            // Add new app with demo video
            apps[appId] = {
                title: title,
                description: description,
                detailedDescription: description + ' - Enhanced functionality for improved productivity.',
                logo: logo,
                category: category,
                url: url,
                accessKey: accessKey,
                videoUrl: 'https://www.youtube.com/embed/8q7_aV8eLUE', // Demo video
                features: [
                    'User-friendly interface',
                    'Real-time data processing',
                    'Advanced analytics',
                    'Integration capabilities',
                    'Mobile-responsive design'
                ]
            };

            toggleAddAppForm();
            loadSiteManagement();
            loadUserManagement();
            showMessage('success', `App "${title}" added successfully with access key: ${accessKey}`);
        }

        function deleteApp(appId) {
            if (!confirm(`Are you sure you want to delete "${apps[appId].title}"? This will remove access for all users.`)) {
                return;
            }

            // Remove app from all users
            Object.keys(users).forEach(username => {
                const userSites = users[username].sites;
                const index = userSites.indexOf(appId);
                if (index > -1) {
                    userSites.splice(index, 1);

            delete apps[appId];
            loadSiteManagement();
            loadUserManagement();
            showMessage('success', 'App deleted successfully');

        function createUserManagementCard(username, user) {
            const card = document.createElement('div');

            const sitesHtml = Object.keys(apps).map(appId => {

        function toggleUserAccess(username, appId) {
            const user = users[username];
            const appIndex = user.sites.indexOf(appId);

            if (appIndex > -1) {
                user.sites.splice(appIndex, 1);
            } else {
                user.sites.push(appId);

            showMessage('success', `Updated ${apps[appId].title} access for ${username}`);

                return;
