<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SustainIQ - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #06402B 0%, #0a5d35 50%, #0f7a40 100%);
            position: relative;
        }

        /* Animated Background Elements */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 120px;
            height: 120px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 100px;
            height: 100px;
            bottom: 25%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape-4 {
            width: 60px;
            height: 60px;
            top: 15%;
            right: 25%;
            animation-delay: 1s;
        }

        .shape-5 {
            width: 140px;
            height: 140px;
            bottom: 10%;
            right: 10%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.1;
            }
        }

        /* Particle System */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(209, 250, 229, 0.6);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Main Container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        /* Login Card */
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            width: 100%;
            max-width: 480px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(6, 64, 43, 0.3), transparent);
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            animation: logoGlow 2s ease-in-out infinite;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #06402B 0%, #0f7a40 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-right: 16px;
            box-shadow: 
                0 8px 32px rgba(6, 64, 43, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .logo-icon:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 
                0 12px 40px rgba(6, 64, 43, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }

        @keyframes logoGlow {
            0%, 100% {
                filter: drop-shadow(0 0 8px rgba(6, 64, 43, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 16px rgba(6, 64, 43, 0.5));
            }
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #06402B 0%, #0f7a40 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .welcome-text {
            color: #6b7280;
            font-size: 16px;
            font-weight: 500;
            margin-top: 8px;
        }

        /* Form Styling */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            color: #374151;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            transition: color 0.3s ease;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px 16px 48px;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #06402B;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 0 0 4px rgba(6, 64, 43, 0.1),
                0 8px 32px rgba(6, 64, 43, 0.1);
            transform: translateY(-2px);
        }

        .form-input:focus + .form-icon {
            color: #06402B;
            transform: scale(1.1);
        }

        .form-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 18px;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: #06402B;
            transform: translateY(-50%) scale(1.1);
        }

        /* Remember Me */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: -8px 0 8px 0;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remember-me:hover {
            transform: translateX(2px);
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            position: relative;
            transition: all 0.3s ease;
        }

        .checkbox.checked {
            background: linear-gradient(135deg, #06402B, #0f7a40);
            border-color: #06402B;
        }

        .checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .checkbox-label {
            color: #6b7280;
            font-size: 14px;
            user-select: none;
        }

        .forgot-password {
            color: #06402B;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #0f7a40;
            text-decoration: underline;
        }

        /* Login Button */
        .login-button {
            background: linear-gradient(135deg, #06402B 0%, #0f7a40 100%);
            color: white;
            border: none;
            padding: 18px 24px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 12px 32px rgba(6, 64, 43, 0.4),
                0 0 0 2px rgba(6, 64, 43, 0.1);
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .login-button.loading .button-text {
            opacity: 0;
        }

        .login-button.loading .loading-spinner {
            opacity: 1;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0 24px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, transparent, #e5e7eb, transparent);
        }

        .divider span {
            padding: 0 16px;
            background: rgba(255, 255, 255, 0.9);
        }

        /* Social Login */
        .social-login {
            display: flex;
            gap: 12px;
        }

        .social-button {
            flex: 1;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            position: relative;
            overflow: hidden;
        }

        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(6, 64, 43, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-button:hover {
            border-color: #06402B;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 64, 43, 0.15);
        }

        .social-button:hover::before {
            opacity: 1;
        }

        .google { color: #4285f4; }
        .microsoft { color: #00a1f1; }
        .apple { color: #000; }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 32px;
            color: #6b7280;
            font-size: 14px;
        }

        .signup-link {
            color: #06402B;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link:hover {
            color: #0f7a40;
            text-decoration: underline;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            background: linear-gradient(135deg, #06402B, #0f7a40);
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(6, 64, 43, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            font-weight: 500;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .login-card {
                padding: 40px 24px;
                margin: 16px;
                border-radius: 20px;
            }

            .logo-icon {
                width: 56px;
                height: 56px;
                font-size: 28px;
                margin-right: 12px;
            }

            .logo-text {
                font-size: 24px;
            }

            .form-input {
                padding: 14px 16px 14px 44px;
                font-size: 16px;
            }

            .social-login {
                flex-direction: column;
            }

            .form-options {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .floating-shape {
                display: none;
            }

            .login-card {
                padding: 32px 20px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus visible for keyboard navigation */
        .login-button:focus-visible,
        .social-button:focus-visible,
        .form-input:focus-visible {
            outline: 2px solid #06402B;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-shape shape-5"></div>
        
        <div class="particles" id="particles"></div>
    </div>

    <!-- Main Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo">
                    <div class="logo-icon">ðŸŒ±</div>
                    <div class="logo-text">SustainIQ</div>
                </div>
                <p class="welcome-text">Welcome back to your sustainability intelligence platform</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div style="position: relative;">
                        <input type="email" id="email" class="form-input" placeholder="Enter your email address" required>
                        <i class="fas fa-envelope form-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                        <i class="fas fa-lock form-icon"></i>
                        <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me" id="rememberMe">
                        <div class="checkbox" id="rememberCheckbox"></div>
                        <span class="checkbox-label">Remember me</span>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span class="button-text">Sign In</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>Or continue with</span>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <div class="social-button google" data-provider="google">
                    <i class="fab fa-google"></i>
                </div>
                <div class="social-button microsoft" data-provider="microsoft">
                    <i class="fab fa-microsoft"></i>
                </div>
                <div class="social-button apple" data-provider="apple">
                    <i class="fab fa-apple"></i>
                </div>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                Don't have an account? <a href="#" class="signup-link">Sign up for free</a>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Initialize particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Password toggle functionality
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Remember me checkbox
        const rememberMe = document.getElementById('rememberMe');
        const rememberCheckbox = document.getElementById('rememberCheckbox');
        let isRemembered = false;

        rememberMe.addEventListener('click', function() {
            isRemembered = !isRemembered;
            rememberCheckbox.classList.toggle('checked', isRemembered);
        });

        // Toast notification
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // Form submission
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showToast('Please fill in all fields');
                return;
            }

            // Simulate loading
            loginButton.classList.add('loading');
            
            setTimeout(() => {
                loginButton.classList.remove('loading');
                
                // Simulate successful login
                showToast('Login successful! Redirecting...');
                
                setTimeout(() => {
                    // Redirect to dashboard
                    window.location.href = 'Home.html';
                }, 1000);
            }, 2000);
        });

        // Social login handlers
        document.querySelectorAll('.social-button').forEach(button => {
            button.addEventListener('click', function() {
                const provider = this.getAttribute('data-provider');
                showToast(`Signing in with ${provider.charAt(0).toUpperCase() + provider.slice(1)}...`);
                
                // Simulate social login
                setTimeout(() => {
                    showToast('Social login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'Home.html';
                    }, 1000);
                }, 1500);
            });
        });

        // Input focus animations
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.form-icon').style.color = '#06402B';
                this.parentElement.querySelector('.form-icon').style.transform = 'translateY(-50%) scale(1.1)';
            });

            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.querySelector('.form-icon').style.color = '#9ca3af';
                    this.parentElement.querySelector('.form-icon').style.transform = 'translateY(-50%) scale(1)';
                }
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Add some random delays to floating shapes for more natural movement
            document.querySelectorAll('.floating-shape').forEach((shape, index) => {
                shape.style.animationDelay = (index * 1.2) + 's';
            });
        });

        // Keyboard navigation improvements
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.classList.contains('social-button')) {
                e.target.click();
            }
        });

        // Add ripple effect to buttons
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
            circle.classList.add('ripple');

            const ripple = button.getElementsByClassName('ripple')[0];
            if (ripple) {
                ripple.remove();
            }

            button.appendChild(circle);
        }

        // Add ripple effect styles
        const rippleStyle = document.createElement('style');
        rippleStyle.textContent = `
            .ripple {
                position: absolute;
                border-radius: 50%;
                background-color: rgba(255, 255, 255, 0.3);
                transform: scale(0);
                animation: ripple-animation 0.6s linear;
                pointer-events: none;
            }
            
            @keyframes ripple-animation {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(rippleStyle);

        document.querySelectorAll('.login-button, .social-button').forEach(button => {
            button.addEventListener('click', createRipple);
        });
    </script>
</body>
</html>
