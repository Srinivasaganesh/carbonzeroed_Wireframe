<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbonzeroed - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #EBEDFC 0%, #ffffff 50%, #EBEDFC 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, #70CF7A, #43d270);
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: -1s;
        }

        .floating-shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: -3s;
        }

        .floating-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .container {
            width: 100%;
            padding: 20px;
            margin: 0 auto;
        }

        /* Login Page Styles */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px 40px;
            max-width: 420px;
            width: 90%;
            margin: 0 auto;
            text-align: center;
            border: 2px solid rgba(112, 207, 122, 0.2);
            position: relative;
            overflow: hidden;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(135deg, #70CF7A, #43d270);
        }

        .logo-img {
            width: 55px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #70CF7A, #43d270);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 30px;
            font-weight: 800;
            box-shadow: 0 10px 30px rgba(112, 207, 122, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .login-title {
            color: black;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, black, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            color: black;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .form-input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #EBEDFC;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #70CF7A;
            box-shadow: 0 0 0 4px rgba(112, 207, 122, 0.2);
            transform: translateY(-2px);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #70CF7A, #43d270);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(112, 207, 122, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(112, 207, 122, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message,
        .success-message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            font-weight: 500;
        }

        .error-message {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: white;
        }

        .success-message {
            background: linear-gradient(135deg, #70CF7A, #43d270);
            color: white;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="container">
        <!-- Login Page -->
        <div id="loginPage" class="login-container">
            <div class="login-header">
                <div class="logo">
                    <img src="./carbonzeroed_logo.jpg" alt="Company Logo" class="logo-img">
                </div>
                <h1 class="login-title">Welcome</h1>
                <p class="login-subtitle">Access your AI application</p>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        // Mock user database with their accessible sites and user keys
        let users = {
            'admin': {
                password: 'admin123',
                userKey: 'admin_uk_a1b2c3d4',
                isAdmin: true,
                sites: ['carbon-impact', 'digital-twin']
            },
            'john.doe': {
                password: 'password123',
                userKey: 'joh_uk_e5f6g7h8',
                isAdmin: false,
                sites: ['carbon-impact']
            },
            'jane.smith': {
                password: 'secure456',
                userKey: 'jan_uk_i9j0k1l2',
                isAdmin: false,
                sites: ['digital-twin']
            },
            'demo': {
                password: 'demo',
                userKey: 'dem_uk_m3n4o5p6',
                isAdmin: false,
                sites: ['carbon-impact', 'digital-twin']
            }
        };

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            login(username, password);
        });

        function login(username, password) {
            const user = users[username];
            if (user && user.password === password) {
                // Store user data in localStorage for the dashboard to access
                localStorage.setItem('currentUser', JSON.stringify({ username, ...user }));
                
                // Redirect to appropriate page based on admin status
                if (user.isAdmin) {
                    window.location.href = 'carbonzeroeddashboard.html';
                } else {
                    window.location.href = 'carbonzeroeddashboard.html';
                }
            } else {
                showMessage('error', 'Invalid username or password');
            }
        }

        function showMessage(type, message) {
            const messageDiv = document.getElementById(type === 'error' ? 'errorMessage' : 'successMessage');
            messageDiv.textContent = message;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 4000);
        }

        // Demo credentials info
        console.log('ðŸš€ Demo Credentials:');
        console.log('Username: demo, Password: demo');
        console.log('Username: admin, Password: admin123 (Admin Access)');
        console.log('Username: john.doe, Password: password123');
        console.log('Username: jane.smith, Password: secure456');
    </script>
</body>

</html>
